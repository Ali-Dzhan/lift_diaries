<!DOCTYPE html>

    <main class="layout">

                            <span class="logo-title">Lifting Diaries</span>
                        </div>
                    </div>
                    <div class="group">
                        <div class="checkbox-group">
                            <label class="checkbox">
                                <input type="checkbox">
                                <svg viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg"

                                <input type="checkbox">
                                <svg viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg"
                                     class="checkbox-icon">
                                    <path
                                            d="M4 4.586L1.707 2.293A1 1 0 1 0 .293 3.707l3 3a.997.997 0 0 0 1.414 0l5-5A1 1 0 1 0 8.293.293L4 4.586z">
                                    </path>
                                </svg>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                <svg viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg"
                                     class="checkbox-icon">
                                    <path
                                            d="M4 4.586L1.707 2.293A1 1 0 1 0 .293 3.707l3 3a.997.997 0 0 0 1.414 0l5-5A1 1 0 1 0 8.293.293L4 4.586z">
                                    </path>
                                </svg>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                <svg viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg"
                                     class="checkbox-icon">
                                    <path
                                            d="M4 4.586L1.707 2.293A1 1 0 1 0 .293 3.707l3 3a.997.997 0 0 0 1.414 0l5-5A1 1 0 1 0 8.293.293L4 4.586z">
                                    </path>
                                </svg>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                <svg viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg"
                                     class="checkbox-icon">
                                    <path
                                            d="M4 4.586L1.707 2.293A1 1 0 1 0 .293 3.707l3 3a.997.997 0 0 0 1.414 0l5-5A1 1 0 1 0 8.293.293L4 4.586z">

                                    </path>
                                </svg>
                            </label>
                        </div>
                        <button class="icon-button" title="Notifications">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                        d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3H4a4 4 0 0 0 2-3V11a7 7 0 0 1 4-6">

                            </svg>
                        </button>
                        <button class="icon-button" title="Toggle Color Scheme">

                        </button>
                        <div class="avatar" title="Profile">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">

                        </div>

                    </div>
                </div>
            </header>

            <div class="stepper-equipment">
                <div class="s-e-root">
                    <div class="stepper-steps">
                        <button class="step-button" type="button" tabindex="0">
                            <div class="step-wraper">
                                <div class="step-icon"> 1
                                </div>
                            </div>

                            <div class="stepper-body">
                                <div class="stepper-label">
                                    Equipment
                                </div>
                                <div class="stepper-description">
                                    Select your equipment
                                </div>
                            </div>

                        </button>
                        <div class="stepper-separator"></div>

                        <button class="step-button" type="button" tabindex="0">
                            <div step-wraper>
                                <div class="step-icon"> 2
                                </div>
                            </div>

                            <div class="stepper-body">
                                <div class="stepper-label">
                                    Muscles
                                </div>
                                <div class="stepper-description">
                                    Choose your training
                                </div>
                            </div>

                        </button>
                        <div class="stepper-separator"></div>

                        <button class="step-button" type="button" tabindex="0">
                            <div step-wraper>
                                <div class="step-icon"> 3
                                </div>
                            </div>

                            <div class="stepper-body">
                                <div class="stepper-label">
                                    Exercises
                                </div>
                                <div class="stepper-description">
                                    Customize your workout
                                </div>
                            </div>

                        </button>
                    </div>

                    <section class="equipment-selection">
                        <div class="equipment-selection-text">Select the equipment you have available.</div>
                        <div class="equipment-grid">
                            <button class="equipment-btn" type="button">
                                <div class="equipment-btn-content">
                                    <div class="equipment-image">
                                        <img src="@{/images/equipment/none.png}" alt="Bodyweight Illustration">
                                    </div>
                                    <span class="equipment-label">Bodyweight</span>
                                </div>
                            </button>
                            <button class="equipment-btn" type="button">
                                <div class="equipment-btn-content">
                                    <div class="equipment-image">
                                        <img src="@{/images/equipment/dumbbell.png}" alt="Dumbell Illustration">
                                    </div>
                                    <span class="equipment-label">Dumbell</span>
                                </div>
                            </button>
                            <button class="equipment-btn" type="button">
                                <div class="equipment-btn-content">
                                    <div class="equipment-image">
                                        <img src="@{/images/equipment/barbell.png}" alt="Barbell Illustration">
                                    </div>
                                    <span class="equipment-label">Barbell</span>
                                </div>
                            </button>
                            <button class="equipment-btn" type="button">
                                <div class="equipment-btn-content">
                                    <div class="equipment-image">
                                        <img src="@{/images/equipment/kettlebell.png}" alt="Kettlebell Illustration">
                                    </div>
                                    <span class="equipment-label">Kettlebell</span>
                                </div>
                            </button>
                            <button class="equipment-btn" type="button">
                                <div class="equipment-btn-content">
                                    <div class="equipment-image">
                                        <img src="@{/images/equipment/band.png}" alt="Band Illustration">
                                    </div>
                                    <span class="equipment-label">Band</span>
                                </div>
                            </button>
                            <button class="equipment-btn" type="button">
                                <div class="equipment-btn-content">
                                    <div class="equipment-image">
                                        <img src="@{/images/equipment/plate.png}" alt="Plate Illustration">
                                    </div>
                                    <span class="equipment-label">Plate</span>
                                </div>
                            </button>
                            <button class="equipment-btn" type="button">
                                <div class="equipment-btn-content">
                                    <div class="equipment-image">
                                        <img src="@{/images/equipment/pull-up-bar.png}" alt="Pull-up-bar Illustration">
                                    </div>
                                    <span class="equipment-label">Pull-up-bar</span>
                                </div>
                            </button>
                            <button class="equipment-btn" type="button">
                                <div class="equipment-btn-content">
                                    <div class="equipment-image">
                                        <img src="@{/images/equipment/bench.png}" alt="Bench Illustration">
                                    </div>
                                    <span class="equipment-label">Bench</span>
                                </div>
                            </button>
                        </div>
                        <div class="button-group">
                            <button class="continue-btn" type="button">Continue</button>
                        </div>
                    </section>
                </div>
            </div>
