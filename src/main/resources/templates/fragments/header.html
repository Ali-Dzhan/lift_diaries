<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="header">
    <header class="header">
        <div class="header-wrap">
            <div class="header-left">
                <a th:href="@{/home}" class="logo-link">
                    <div class="logo-wrap">
                        <img src="/images/logo-384x384.jpg" width="55" height="55" loading="lazy"
                             alt="Lifting Diaries logo" class="logo-img">
                        <span class="logo-title">Lifting Diaries</span>
                    </div>
                </a>
            </div>
            <div class="header-utils">
                <nav class="header-nav">
                    <ul class="nav-list">
                        <li>
                            <a th:href="@{/notifications}" class="nav-link">
                                <img src="https://www.svgrepo.com/show/535206/bell.svg"
                                     alt="Notifications" class="nav-icon" width="26px" height="26px">
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/workout}" class="nav-link">
                                <img src="https://www.svgrepo.com/show/263976/dumbbell-gym.svg"
                                     alt="Workout" class="nav-icon" width="35px" height="35px">
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/progress}" class="nav-link">
                                <img src="https://www.svgrepo.com/show/477477/trophy-free-material-6.svg"
                                     alt="Progress" class="nav-icon" width="35px" height="35px">
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="avatar">
                    <img src="https://www.svgrepo.com/show/477154/award.svg"
                         alt="User Avatar" class="avatar-icon">
                    <div class="dropdown">

                        <a class="dropdown-item" th:if="${user != null}" th:href="@{'/users/' + ${user.id} + '/profile'}">Profile</a>

                        <a href="/logout" class="dropdown-item">Logout
                            <img src="https://www.svgrepo.com/show/509151/logout.svg"
                                 alt="Logout Icon" class="dropdown-icon" width="16.5" height="16.5">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
</body>

</html>
