<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#efd36c">
    <title>Lifting Diaries | Workout Session</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/startWorkout.css">
    <link rel="icon" href="/images/fav_48px.ico">
    <script src="/css/dropdown.js" defer></script>
</head>

<body>

<div id="app">
    <main class="layout">
        <div class="main-card">
            <header th:replace="fragments/header :: header"></header>

            <div class="app-title">
                <h1 style="display: inline-block; margin-right: 10px;">Workout Name:</h1>
                <input type="text" id="workoutName" placeholder="Enter workout name" required>

                <h2 style="font-size: 14px; color: gray; font-style: italic; margin-top: 5px;">
                    Session ID: <span id="sessionId" th:text="${sessionId}"></span>
                </h2>
            </div>

            <div class="workout-layout">
                <!-- Exercise Display Section -->
                <div class="exercise-display">
                    <div class="exercise-card">
                        <!-- Exercise Image -->
                        <img id="exerciseImage" class="exercise-image"
                             th:src="@{${exercises[0].gifUrl}}" th:alt="${exercises[0].name}">

                        <div class="exercise-details">
                            <h2 id="exerciseName" class="exercise-name" th:text="${exercises[0].name}"></h2>
                            <p><strong>Description:</strong> <span id="exerciseDescription"
                                                                   th:text="${exercises[0].description}"></span></p>

                            <!-- Sets and Reps Input Fields -->
                            <div class="exercise-inputs">
                                <label for="setsInput"><strong>Sets:</strong></label>
                                <input type="number" id="setsInput" min="1" required>

                                <label for="repsInput"><strong>Reps:</strong></label>
                                <input type="number" id="repsInput" min="1" required>
                            </div>
                        </div>
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="start-workout-container">
                        <button id="prevExercise" class="button-lg" disabled>Prev Exercise</button>
                        <button id="nextExercise" class="button-lg">Next Exercise</button>
                    </div>
                </div>
            </div>

            <footer th:replace="fragments/footer :: footer"></footer>
        </div>
    </main>
</div>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        let exercises = /*[[${exercises}]]*/ [];

        console.log("DEBUG: Loaded exercises from server:", exercises);

        if (!Array.isArray(exercises) || exercises.length === 0) {
            console.error("DEBUG: No exercises loaded.");
            alert("No exercises found. Please select exercises before starting.");
            return;
        }

        let currentExerciseIndex = 0;
        let setsRepsData = new Map();
        let userId = null;

        // Fetch user from session
        console.log("DEBUG: Fetching current user...");
        fetch('/user/getCurrent')
            .then(response => {
                console.log("DEBUG: User fetch response:", response);
                return response.text(); // Read response as text first
            })
            .then(text => {
                try {
                    let data = JSON.parse(text);
                    console.log("DEBUG: Received user data:", data);

                    if (!data || !data.id) {
                        throw new Error("Invalid user data received or user not logged in.");
                    }

                    userId = data.id;
                    console.log("DEBUG: User ID set to:", userId);

                    // Check for malformed workouts array
                    if (data.workouts && !Array.isArray(data.workouts)) {
                        console.error("DEBUG: Malformed workouts array detected", data.workouts);
                        alert("Error retrieving workout data. Please try logging out and in again.");
                    }
                } catch (jsonError) {
                    console.error("DEBUG: JSON Parsing Error:", jsonError, "Response Text:", text);
                    alert("Error retrieving user data. Please try logging in again.");
                }
            })
            .catch(error => {
                console.error("DEBUG: Error fetching user:", error);
                alert("You must be logged in to save a workout! Try refreshing the page or logging in again.");
            });

        function updateUI() {
            console.log(`DEBUG: Updating UI for exercise index: ${currentExerciseIndex}/${exercises.length}`);

            if (currentExerciseIndex >= exercises.length) {
                console.warn("DEBUG: No more exercises! Saving workout...");
                saveWorkout();
                return;
            }

            let exercise = exercises[currentExerciseIndex];
            console.log("DEBUG: Displaying Exercise:", exercise);

            document.getElementById("exerciseImage").src = exercise.gifUrl;
            document.getElementById("exerciseName").textContent = exercise.name;
            document.getElementById("exerciseDescription").textContent = exercise.description;

            let setsInput = document.getElementById("setsInput");
            let repsInput = document.getElementById("repsInput");

            if (setsRepsData.has(currentExerciseIndex)) {
                let savedData = setsRepsData.get(currentExerciseIndex);
                setsInput.value = savedData.sets;
                repsInput.value = savedData.reps;
                console.log(`DEBUG: Loaded saved sets/reps for index ${currentExerciseIndex}:`, savedData);
            } else {
                setsInput.value = exercise.sets || 0;
                repsInput.value = exercise.reps || 0;
                console.log(`DEBUG: Using default sets/reps for index ${currentExerciseIndex}:`, {
                    sets: setsInput.value,
                    reps: repsInput.value
                });
            }

            document.getElementById("prevExercise").disabled = currentExerciseIndex === 0;

            let nextButton = document.getElementById("nextExercise");
            nextButton.textContent = (currentExerciseIndex === exercises.length - 1) ? "Finish Workout" : "Next Exercise";

            console.log("DEBUG: UI Updated for:", exercise.name);
        }

        function saveSetsReps() {
            let sets = document.getElementById("setsInput").value;
            let reps = document.getElementById("repsInput").value;
            setsRepsData.set(currentExerciseIndex, { sets, reps });
            console.log(`DEBUG: Saved Sets/Reps for index ${currentExerciseIndex}:`, sets, reps);
        }

        function saveWorkout() {
            let workoutName = document.getElementById("workoutName").value;
            let sessionId = document.getElementById("sessionId").textContent;

            if (!workoutName.trim()) {
                alert("Please enter a workout name!");
                return;
            }

            if (!userId) {
                alert("Error: User not found. Please log in.");
                return;
            }

            let selectedExercises = exercises.map((exercise, index) => ({
                id: exercise.id,
                sets: setsRepsData.has(index) ? setsRepsData.get(index).sets : exercise.sets,
                reps: setsRepsData.has(index) ? setsRepsData.get(index).reps : exercise.reps
            }));

            let exerciseIds = exercises.map(exercise => exercise.id);

            let workoutData = {
                workoutName: workoutName,
                userId: userId,
                sessionId: sessionId,
                completed: true,
                exerciseIds: exerciseIds, // Ensure this field is included!
                exercises: selectedExercises
            };

            console.log("DEBUG: Sending workout data:", workoutData); // Log the data before sending

            fetch("/workout/saveWorkout", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(workoutData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to save workout: ${response.status} ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(data => {
                    alert("Workout saved successfully!");
                    window.location.href = "/workout";
                })
                .catch(error => console.error("DEBUG: Error saving workout:", error));
        }
        document.getElementById("prevExercise").addEventListener("click", function () {
            if (currentExerciseIndex > 0) {
                saveSetsReps();
                currentExerciseIndex--;
                updateUI();
            }
        });

        document.getElementById("nextExercise").addEventListener("click", function () {
            saveSetsReps();
            if (currentExerciseIndex < exercises.length - 1) {
                currentExerciseIndex++;
                updateUI();
            } else {
                saveWorkout();
            }
        });

        console.log("DEBUG: Initial UI Update Call");
        updateUI();
    });
</script>


</body>
</html>
